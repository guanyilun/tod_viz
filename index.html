<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>TOD Visualizer</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="js/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Compiled and minified JavaScript -->
	<!-- echarts.js -->
	<script src="js/echarts.min.js"></script>
  </head>
  <body style="margin: 0px;">
	<div id="app" style="width: 1900px;height:950px;">
	  <div id="main" style="width:100%;height:100%;"></div>
      <div class="row">
        <div class="input-field col s2">
          <input id="todname" type="text" class="validate" v-model="todname">
          <label for="todname">TOD: </label>
        </div>
        <div class="input-field col s1">
          <a class="waves-effect waves-teal btn-flat" v-on:click="loadTOD">Load TOD</a>
        </div>
        <div class="input-field col s2">
          <select id="vmap" v-model="vmap">
            <option value="" disabled selected>vmap:</option>
            <option v-for="key in metadata.fields">{{key}}</option>
          </select>
          <label for="vmap">vmap: </label>
        </div>
        <div class="input-field col s2">
          <input id="vmin" type="text" class="validate" v-model="vmin">
          <label for="vmin">vmin: </label>
        </div>
        <div class="input-field col s2">
          <input id="vmax" type="text" class="validate" v-model="vmax">
          <label for="vmax">vmax: </label>
        </div>
        <div class="input-field col s1">
          <a class="waves-effect waves-teal btn-flat" v-on:click="updateVmap">Update color</a>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s1" v-for="k in Object.keys(metadata.ranges)">
          <input type="text" class="validate" v-model="metadata.ranges[k].min">
          <label>{{k}} vmin: </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s1" v-for="k in Object.keys(metadata.ranges)">
          <input type="text" class="validate" v-model="metadata.ranges[k].max">
          <label>{{k}} vmax: </label>
        </div>
        <div class="input-field col s2">
          <a class="waves-effect waves-teal btn-flat" v-on:click="updateRanges">Update ranges</a>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s2 row" v-for="(p,i) in metadata.plots">
          <select v-model="p.x">
            <option v-for="key in Object.keys(metadata.variables)">{{key}}</option>
          </select>
          <label>Plot {{i+1}} - x: </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s2 row" v-for="(p,i) in metadata.plots">
          <select v-model="p.y">
            <option v-for="key in Object.keys(metadata.variables)">{{key}}</option>
          </select>
          <label>Plot {{i+1}} - y: </label>
        </div>
        <div class="input-field col s1">
          <a class="waves-effect waves-teal btn-flat" v-on:click="updatePlots">Update Plots</a>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
