<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>TOD Visualizer</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="js/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- echarts.js -->
	<script src="js/echarts.min.js"></script>
  </head>
  <body style="margin: 0px;">
	<div id="app" style="width: 100%;height:100%;">
	  <div id="main" style="width:100%;height:100%;"></div>
      <div class="row">
        <div class="input-field col s2">
          <select>
            <option value="" disabled selected>TOD:</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </div>
        <div class="input-field col s2">
          <select>
            <option value="" disabled selected>Color:</option>
            <option v-for="key in fields">{{key}}</option>
          </select>
        </div>
        <div class="input-field col s2">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">vmin: </label>
        </div>
        <div class="input-field col s2">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">vmax: </label>
        </div>
        <div class="input-field col s2">
          <a class="waves-effect waves-teal btn-flat">Refresh</a>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
